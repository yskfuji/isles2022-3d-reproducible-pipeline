experiment_name: medseg_3d_unet_fp1_bg_hardneg_dicebce_autothr_basech48_e120_kfold5_f0_ts222

data:
  csv_path: /Users/yusukefujinami/ToReBrain/ToReBrain-pipeline/data/splits/kfold5_my_dataset/fold0.csv
  root: /Users/yusukefujinami/ToReBrain/ToReBrain-pipeline/data/processed/my_dataset_ts222
  modalities:
  - DWI
  - ADC
  normalize: nonzero_zscore
  patch_size: [96, 96, 96]
  val_stride: [48, 48, 48]

  # Pick best.pt with an automatically chosen threshold.
  val_threshold: auto
  val_threshold_candidates: [0.02, 0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50]
  val_min_size: 0

  # FP抑制狙い: 背景の「難例」「空背景」パッチを混ぜて、スプリアスな小blobを減らす。
  # - foreground_probを下げて背景学習比率を増やす
  # - fg_component_samplingはuniformにして小病変の過度な強調を外す
  foreground_prob: 0.6
  force_fg_prob: 0.0
  target_pos_patch_frac: 0.8
  fg_component_sampling: uniform
  fg_component_sampling_alpha: 1.0

  hard_bg_prob: 0.6
  hard_bg_trials: 512
  bg_inside_prob: 1.0
  bg_inside_trials: 128
  ensure_empty_bg_prob: 0.3
  ensure_empty_bg_trials: 512

train:
  batch_size: 1
  num_workers: 0
  epochs: 120
  lr: 0.0002
  min_lr: 0.0
  weight_decay: 1.0e-05
  grad_clip: 1.0
  base_ch: 48

  loss: dice_bce
  loss_params:
    smooth: 1.0
    bce_weight: 1.0
    pos_weight: 1.0

  amp: true

log:
  out_dir: runs/3d_unet
  save_interval: 1
