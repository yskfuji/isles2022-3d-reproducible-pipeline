experiment_name: "medseg_3d_unet_e20_dwi_adc_flair_fp_ohem_balanced_fg033_ps646424"

data:
  csv_path: "data/splits/my_dataset_dwi_adc_flair_train_val_test.csv"
  root: "data/processed/my_dataset_dwi_adc_flair"
  modalities: ["DWI", "ADC", "FLAIR"]
  normalize: "nonzero_zscore"

  # Keep X/Y as fg033; reduce Z to increase chance of empty-target patches while preserving 3D context.
  # Must be divisible by 8 due to 3 downsamples.
  patch_size: [64, 64, 24]
  val_stride: [32, 32, 12]

  val_threshold: "auto"
  val_min_size: 20
  val_threshold_candidates: [0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70]

  # nnU-Net-ish foreground oversampling (reduce calibration drift)
  foreground_prob: 0.33
  force_fg_prob: 0.00

  # Same mining settings as fg033 to isolate the impact of Z.
  hard_bg_prob: 0.6
  hard_bg_trials: 512
  bg_inside_prob: 1.0
  bg_inside_trials: 128
  ensure_empty_bg_prob: 0.5
  ensure_empty_bg_trials: 512

train:
  batch_size: 1
  num_workers: 0
  epochs: 20
  lr: 0.0001
  min_lr: 0.00001
  weight_decay: 0.00001
  grad_clip: 1.0
  base_ch: 32

  loss: "tversky_ohem_bce"
  loss_params:
    alpha: 0.35
    beta: 0.65
    smooth: 1.0
    neg_fraction: 0.02
    min_neg: 2048
    bce_weight: 0.5
    pos_weight: 1.0
    neg_weight: 1.0

  amp: true

log:
  out_dir: "runs/3d_unet"
  save_interval: 1
