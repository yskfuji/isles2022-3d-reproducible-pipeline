experiment_name: "medseg_3d_unet_v1_patch48_dwi_adc_flair"

data:
  # Update these to match your preprocessing outputs
  csv_path: "data/splits/my_dataset_dwi_adc_flair_train_val_test.csv"
  root: "data/processed/my_dataset_dwi_adc_flair"
  modalities: ["DWI", "ADC", "FLAIR"]
  normalize: "nonzero_zscore"
  patch_size: [48, 48, 32]
  val_stride: [24, 24, 16]
  val_threshold: 0.7
  foreground_prob: 0.95
  force_fg_prob: 0.5

train:
  batch_size: 2
  num_workers: 0
  epochs: 40
  lr: 0.0001
  min_lr: 0.00001
  weight_decay: 0.00001
  grad_clip: 1.0
  base_ch: 32
  loss: "tversky_focal"
  loss_params:
    alpha: 0.4
    beta: 0.6
    gamma: 1.6
    smooth: 1.0
  amp: true

log:
  out_dir: "runs/3d_unet"
  save_interval: 5
