experiment_name: medseg_3d_unet_e10_dwi_adc_flair_cascade_stage2_refine_from_stage1

data:
  csv_path: data/splits/my_dataset_dwi_adc_flair_train_val_test.csv
  root: data/processed/my_dataset_dwi_adc_flair
  modalities:
  - DWI
  - ADC
  - FLAIR
  normalize: nonzero_zscore

  # Stage2 (refinement) sampling: crop around Stage1 candidate boxes sometimes.
  # NOTE: set this to the TRAIN candidates JSONL once generated.
  candidate_jsonl: data/cascade/stage1_candidates_train_thr0p20.jsonl
  candidate_use_prob: 0.70
  candidate_pos_fraction: 0.50

  # Patch: keep same as current best for now.
  patch_size: [56, 56, 24]
  val_stride: [28, 28, 12]

  # Keep some standard FG/BG sampling too.
  patches_per_volume: 2
  patches_force_one_bg: false
  foreground_prob: 0.33
  force_fg_prob: 0.20
  fg_component_sampling: inverse_size
  fg_component_sampling_alpha: 1.0

  hard_bg_prob: 0.6
  hard_bg_trials: 512
  bg_inside_prob: 1.0
  bg_inside_trials: 128
  ensure_empty_bg_prob: 1.0
  ensure_empty_bg_trials: 512
  bg_min_dist: 12
  bg_min_dist_relax: true

  val_threshold: auto
  val_min_size: 20
  val_threshold_candidates: [0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70, 0.75, 0.80]

train:
  # Short Stage2 finetune.
  epochs: 10
  batch_size: 1
  num_workers: 0
  lr: 0.00005
  min_lr: 1.0e-05
  weight_decay: 1.0e-05
  grad_clip: 1.0
  base_ch: 48
  deep_supervision: false

  # Warm-start from Stage1 best (patch model).
  init_from: runs/3d_unet/medseg_3d_unet_e20_dwi_adc_flair_phase2_patch562424_pv2bg_ffg02_bgdist12_tversky_ohem_fgccinv_a1/best.pt

  loss: tversky_ohem_bce
  loss_params:
    alpha: 0.35
    beta: 0.65
    smooth: 1.0
    neg_fraction: 0.02
    min_neg: 2048
    bce_weight: 0.5
    pos_weight: 1.0
    neg_weight: 1.0

  amp: true

log:
  out_dir: runs/3d_unet
  save_interval: 1
