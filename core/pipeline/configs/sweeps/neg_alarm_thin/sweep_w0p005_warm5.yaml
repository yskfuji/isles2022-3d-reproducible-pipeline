experiment_name: "sweep_neg_alarm_thin_w0p005_warm5"

data:
  csv_path: "data/splits/my_dataset_dwi_adc_flair_train_val_test.csv"
  root: "data/processed/my_dataset_dwi_adc_flair"
  modalities: ["DWI", "ADC", "FLAIR"]
  normalize: "nonzero_zscore"

  patch_size: [24, 32, 24]
  val_stride: [24, 32, 24]

  val_threshold: "auto"
  val_min_size: 20
  val_threshold_candidates: [0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70]

  foreground_prob: 0.65
  force_fg_prob: 0.30

  hard_bg_prob: 0.6
  hard_bg_trials: 128
  bg_inside_prob: 1.0
  bg_inside_trials: 64

  ensure_empty_bg_prob: 1.0
  ensure_empty_bg_trials: 1024

train:
  batch_size: 1
  num_workers: 0
  epochs: 6
  lr: 0.0001
  min_lr: 0.00001
  weight_decay: 0.00001
  grad_clip: 1.0
  base_ch: 32

  loss: "tversky_ohem_bce"
  loss_params:
    alpha: 0.35
    beta: 0.65
    smooth: 1.0

    neg_fraction: 0.02
    min_neg: 2048
    bce_weight: 0.5
    pos_weight: 1.0
    neg_weight: 1.0

  neg_alarm_weight: 0.005
  neg_alarm_topk: 2048
  neg_alarm_warmup_epochs: 5
  neg_alarm_only_on_negative_cases: false

  amp: true

log:
  out_dir: "runs/3d_unet"
  save_interval: 1
